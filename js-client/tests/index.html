<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>JTStream - Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css">


</head>
<body>
    <div id="testContainer" style="display:none;"></div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.3.0/es5-shim.min.js"></script><![endif]-->

    <script type="text/javascript">
        this.__DEV__ = true;
    </script>
    <script type="text/javascript" src="../jtstream.js"></script>

    <script type="text/javascript" src="spec/util/barrier.js"></script>
    <script type="text/javascript" src="spec/util/private.js"></script>
    <script type="text/javascript" src="spec/util/public.js"></script>
    <script type="text/javascript" src="spec/part/html.js"></script>
    <script type="text/javascript" src="spec/part/css.js"></script>
    <script type="text/javascript" src="spec/part/js.js"></script>
    <script type="text/javascript" src="spec/part/resource.js"></script>
    <script type="text/javascript" src="spec/part/pagelet.js"></script>
    <script type="text/javascript" src="spec/main.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }
      })();
    </script>
</body>
</html>
